<div class="container item-list">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-4 item-project" *ngFor="let proj of projects">
			<a [href]="'project/'+ proj.id">
				<img [src]="proj.covers[404]">
				<div class="title-project">
					<h3>{{proj.name}}</h3>
				</div>
			</a>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-4 item-project" *ngIf="customProj">
			<a href="project/12343212">
				<img [src]="'../../../assets/CustomProject/cover.png'">
				<div class="title-project">
					<h3>Personal work</h3>
				</div>
			</a>
		</div>

		
	</div>
</div>
