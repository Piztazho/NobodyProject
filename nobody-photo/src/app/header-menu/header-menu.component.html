<div class="header-buttons" [ngClass]="{inverted: !openMenu}">
	<div class="container">
		<div class="row">
			<div class=" col-xs-4 col-md-2 logo" [ngClass]="{logo: (!hideLogo || !openMenu)}">
				<a href="/home" *ngIf="(!hideLogo || !openMenu)">
					<img [src]="logoUrl">
				</a>
			</div>

			<div class="col-xs-offset-5 col-xs-3 col-sm-offset-6 col-sm-2 col-md-offset-8 col-md-1">
				<div class="burger-menu">
					<input id="nav-check" class="nav-check" type="checkbox" (change)="toggleMenu($event.target.checked)" checked="">
					<label for="nav-check">
						<span class="icon-menu"></span>
						
					</label>
					<!--<a href="#" (click)="toggleMenu()">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</a>-->
				</div>
			</div>
		</div>
	</div>
</div>

<div class="menu-extended" [ngClass]="{open: !openMenu}">
	<nav class="menu-items">
		<ul>
			<li class="hidden-md hidden-lg inverted logo-item" >
				<div class="logo" [ngClass]="{logo: (!hideLogo || !openMenu)}">
					<a href="/home" *ngIf="(!hideLogo || !openMenu)">
						<img [src]="logoUrl">
					</a>
				</div>
			</li>
			<li>
				<a href="section/fashion">Fashion</a>
			</li>
			<li>
				<a href="section/beauty">Beauty</a>
			</li>
			<li>
				<a href="section/ads">ADS</a>
			</li>
			<li>
				<a href="section/personal">Personal</a>
			</li>
			<li>
				<a href="bio">Bio</a>
			</li>
		</ul>
	</nav>
</div>
